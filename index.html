<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">  
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7884440757391636" crossorigin="anonymous"></script>        
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transforme Seu texto</title>
    </head>
    <body>



        <div class="conteiner">

            <div class="anuncio-left">

            </div>

            <div class="tela-principal">
                <h1>TRANSFORME SEU TEXTO!</h1>
            
                <div class="textareas">

                    <div class="text-area-1">
                        <label for="">Digite Seu Texto Aqui</label>
                        <textarea value="" id="text-input" value="" placeholder="Digite Logo Cabra Safado"></textarea>
                        <button id="botao-colar" disabled>Colar</button>

                    </div>
                    
                    <div class="text-area-2">
                        <label for="">Texto Atualizado</label>
                        <textarea value="" id="text-output" readonly  value="" ></textarea>
                        <button id="botao-copiar" onclick="copiar()">Copiar</button>

                    </div>
                </div>  

                <div class="botoes-de-operações">
                    <button onclick="LetrasMaiusculas()" id="TransMaiusc">DEIXA TEXTO MAIÚSCULO</button>
                    <button disabled>deixar tudo minúsculo</button>
                    <button disabled>A Primeira Letra Maiúscula</button>
                    <button disabled>semespaços</button>
                </div>
            </div>

            

            <div class="anuncio-right">

            </div>

        <script>

            const verifcInput = document.getElementById("text-input");

            function LetrasMaiusculas() {
                var letras = $("#text-input").val();
                letras = $.trim(letras);
                
                if (letras.length > 0) {
                } else{
                    alert("num bota só espaço em branco primo")
                    document.getElementById("text-input").value = null;
                }

                var letrasMaiusculas = document.getElementById ("text-input").value.toUpperCase();
                document.getElementById ("text-output").value = letrasMaiusculas;
            }

            function copiar() {
                document.querySelector("#text-output").select();
                document.execCommand("copy");
            }

            function colar(){
                document.querySelector("#text-input").select();
                document.execCommand('paste');
            }

        </script>
    </body>
</html>
